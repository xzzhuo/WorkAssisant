	<link rel="stylesheet" href="jquery-ui/jquery-ui.css">

	<script type="text/javascript">
	$(document).ready(function(){
	
		refresh_table = function(obj)
		{
		    obj.DataTable({
				responsive: true,
<#if language == "LANG_ENG">
				"language": <#include "./bower_components/datatables-plugins/i18n/English.lang">
<#elseif language == "LANG_CHS">
				"language": <#include "./bower_components/datatables-plugins/i18n/Chinese.lang">
</#if>
		    });
		}
		
		init_date_picker = function(picker, defaultDate, currentDate) {
			picker.datepicker({
				showButtonPanel: true,
				showWeek: false,
				changeMonth: true,
				changeYear: true,
				dateFormat: "yy-mm-dd",
				prevText: "${LANG['lang_prev_day']}",
				nextText: "${LANG['lang_next_day']}",
				weekHeader: "${LANG['lang_week_header']}",
				currentText: "${LANG['lang_today']}",
				closeText: "${LANG['lang_done']}",
				monthNamesShort: ${LANG['lang_month_names_short']},
				dayNamesShort: ${LANG['lang_day_names_short']},
				dayNamesMin: ${LANG['lang_day_names_min']},
				defaultDate: defaultDate
		    });
		}
	
	}); 
	</script>
