
<#include "template_header.html">

<script language="javascript">
$(document).ready(function(){

	$("#submit").click(function(){
    	var valid = true;

		var account = $("#account").val();
	    var password = $("#password").val();
	    var remember = $("#remember").val();

	    $.post("main_guid.html",
	    {
	    	act			: "act_sign_in",
	    	account		: account,
	    	password 	: password,
	    	remember	: remember,
	    	random		: Math.random()
	    }, function(data, status)
	    {
	    	if (status == "success")
	    	{
	    		var retval = JSON.parse(data);
	    		if (retval.result == "OK")
	    		{
	    			window.location.href="main_guid.html?act=menu_main_guid";
	    		}
	    		else if (retval.result == "failed_account")
	    		{
	    			alert(retval.message);
	    			$("#account").focus();
	    		}
	    		else if (retval.result == "failed_password")
	    		{
	    			alert(retval.message);
	    			$("#password").focus();
	    		}
	    	}
	    });
	});

});
</script>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">${LANG.lang_pls_sign_in}</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="${LANG.lang_account}" id="account" type="account" value="" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="${LANG.lang_password}" id="password" type="password" value="">
                            </div>

                            <div class="row">
                            	<div class="col-md-6" style="text-align:left;">
	                            	<div class="checkbox">
	                                    <label>
	                                        <input id="remember" type="checkbox" value="1">${LANG.lang_remember_me}
	                                    </label>
	                                </div>
	                            </div>
	                        	<div class="col-md-6" style="text-align:right;">
	                        		<div class="alert-link">
	                        			<label>
	                            			<button type="button" class="btn btn-link" onclick="window.location.href='account_sign_up.html?act=menu_sign_up'">${LANG.lang_sign_up}</button>
	                            		</label>
									</div>
								</div>
                    		</div>
                    		
                            <p>
                                <!-- Change this to a button or input when using this as a form -->
                                <input class="btn btn-success btn-block" type="button" id="submit" value="${LANG.lang_sign_in}">
							</p>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

<#include "template_footer.html">
